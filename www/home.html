<script type="text/javascript">
function loadSyllabus() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
      document.getElementById('pdfviewerS').src = ""+this.responseText;
  };
  xhttp.open("GET", "http://iareict.in/getS.php?sub="+((location.href).split("sub=")[1]).replace(/%20/g, " ")+"&type=2", true);
  xhttp.send();
}

function loadCIS() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
      document.getElementById('pdfviewerCIS').src = ""+this.responseText;
  };
  xhttp.open("GET", "http://iareict.in/getS.php?sub="+((location.href).split("sub=")[1]).replace(/%20/g, " ")+"&type=1", true);
  xhttp.send();
}

function loadQB() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
      document.getElementById('pdfviewerQB').src = ""+this.responseText;
  };
  xhttp.open("GET", "http://iareict.in/getS.php?sub="+((location.href).split("sub=")[1]).replace(/%20/g, " ")+"&type=3", true);
  xhttp.send();
}

function loadQP() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
      document.getElementById('pdfviewerQP').src = ""+this.responseText;
  };
  xhttp.open("GET", "http://iareict.in/getS.php?sub="+((location.href).split("sub=")[1]).replace(/%20/g, " ")+"&type=4", true);
  xhttp.send();
}

function loadDoc(i) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
      document.getElementById('week'+i).innerHTML = this.responseText;
  };
  xhttp.open("GET", "http://iareict.in/getWeek.php?week_no="+i+"&sub="+((location.href).split("sub=")[1]).replace(/%20/g, " "), true);
  xhttp.send();
}
function loadPdf(i) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
      document.getElementById('pdfLinks'+i).innerHTML = this.responseText;
  };
  xhttp.open("GET", "http://iareict.in/getPdf.php?week_no="+i+"&sub="+((location.href).split("sub=")[1]).replace(/%20/g, " "), true);
  xhttp.send();
}
function loadPpt(i) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
      document.getElementById('pptLinks'+i).innerHTML = this.responseText;
  };
  xhttp.open("GET", "http://iareict.in/getPpt.php?week_no="+i+"&sub="+((location.href).split("sub=")[1]).replace(/%20/g, " "), true);
  xhttp.send();
}
</script>
<!--AJAX FUNCTIONS ENDS-->
  <script>
  window.fn = {};

window.fn.toggleMenu = function () {
  document.getElementById('appSplitter').left.toggle();
};

window.fn.loadView = function (index) {
  document.getElementById('appTabbar').setActiveTab(index);
  document.getElementById('sidemenu').close();
};

window.fn.loadLink = function (url) {
  window.open(url, '_blank');
};

window.fn.pushPage = function (page, anim) {
  if (anim) {
    document.getElementById('appNavigator').pushPage(page.id, { data: { title: page.title }, animation: anim });
  } else {
    document.getElementById('appNavigator').pushPage(page.id, { data: { title: page.title } });
  }
};
function changePage() {
  document.getElementById('textTitle').innerHTML = ((location.href).split("sub=")[1]).replace(/%20/g, " ");
}

<template id="loadMore.html">
  <!-- Load more items on scroll bottom -->
  <ons-page id="load-more-page" on-infinite-scroll="fn.loadMore">
    <p class="intro">
      Useful for loading more items when the scroll reaches the bottom of the page, typically after an asynchronous API call.<br><br>
    </p>

    <ons-list id="list-node"></ons-list>

    <div class="after-list">
      <ons-icon icon="fa-spinner" size="26px" spin></ons-icon>
    </div>

    <script>
      ons.getScriptPage().onInit = function () {
        var listNode = document.getElementById('list-node');
        var createListItem = function (i) {
          return ons.createElement(`<ons-list-item>Item #${i}</ons-list-item>`);
        }
        for (var i = 0; i < 30; i++) {
          listNode.appendChild(createListItem(i));
        }
        window.fn.loadMore = function (done) {
          setTimeout(function() {
            const listLength = listNode.children.length;
            for (var i = 0; i < 10; i++) {
              listNode.appendChild(createListItem(listLength + i));
            }
            done();
          }, 600)
        }
      }
    </script>

    <style>
      .after-list {
        margin: 20px;
        text-align: center;
      }
    </style>
  </ons-page>
</template>

<template id="lazyRepeat.html">
  <!-- Lazy load thousands of items -->
  <ons-page id="lazy-repeat-page">
    <p class="intro">
      Automatically unloads items that are not visible and loads new ones. Useful when the list contains thousands of items.<br><br>
    </p>

    <ons-list>
      <ons-lazy-repeat id="infinite-list"></ons-lazy-repeat>
    </ons-list>

    <script>
      ons.getScriptPage().onInit = function () {
        var infiniteList = document.getElementById('infinite-list');

        infiniteList.delegate = {
          createItemContent: function (i) {
            return ons.createElement(`<ons-list-item>Item #${i}</ons-list-item>`);
          },
          countItems: function () {
            return 3000;
          }
        };

        infiniteList.refresh();
      }
    </script>

    <style>
      .intro {
        text-align: center;
        padding: 0 20px;
        margin-top: 40px;
      }
    </style>
